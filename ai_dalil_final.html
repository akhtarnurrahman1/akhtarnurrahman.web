### 171. **Tentang Kesabaran dalam Musibah**

﴿ إِنَّمَا يُوَفَّى ٱلصَّـٰبِرُونَ أَجْرَهُم بِغَيْرِ حِسَابٍۢ ﴾

### 172. **Tentang Ziarah Kubur**

« كُنْتُ نَهَيْتُكُمْ عَنْ زِيَارَةِ الْقُبُورِ فَزُورُوهَا »

### 173. **Tentang Fitnah Lebih Besar dari Membunuh**

﴿ وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ ﴾
*“Fitnah itu lebih besar (dosanya) daripada membunuh.”* (QS. Al-Baqarah: 191)

### 174. **Tentang Menuntut Ilmu**

« مَنْ سَلَكَ طَرِيقًا يَلْتَمِسُ فِيهِ عِلْمًا سَهَّلَ اللَّهُ لَهُ بِهِ طَرِيقًا إِلَى الْجَنَّةِ »
*“Barangsiapa menempuh jalan untuk mencari ilmu, Allah mudahkan baginya jalan menuju surga.”* (HR. Muslim)

---

### 176. **Tentang Mencintai Karena Allah**

« أَوثَقُ عُرَى الْإِيمَانِ أَنْ تُحِبَّ فِي اللَّهِ وَتُبْغِضَ فِي اللَّهِ »
*“Ikatan iman yang paling kuat adalah mencintai karena Allah dan membenci karena Allah.”* (HR. Ahmad)

---

### 177. **Tentang Balasan Kebaikan**

﴿ هَلْ جَزَآءُ ٱلْإِحْسَـٰنِ إِلَّا ٱلْإِحْسَـٰنُ ﴾
*“Tidak ada balasan kebaikan kecuali kebaikan (pula).”* (QS. Ar-Rahman: 60)

---

### 178. **Tentang Perintah Menepati Timbangan**

﴿ وَأَوْفُوا ٱلْكَيْلَ وَٱلْمِيزَانَ بِٱلْقِسْطِ ﴾
*“Tunaikanlah takaran dan timbangan dengan adil.”* (QS. Al-An’am: 152)

---

### 179. **Tentang Orang yang Menipu**

« مَنْ غَشَّنَا فَلَيْسَ مِنَّا »
*“Barangsiapa menipu kami maka dia bukan dari golongan kami.”* (HR. Muslim)

---

### 180. **Tentang Amanah**

﴿ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤَدُّوا۟ ٱلْأَمَـٰنَـٰتِ إِلَىٰٓ أَهْلِهَا ﴾
*“Sesungguhnya Allah menyuruh kalian untuk menyampaikan amanah kepada yang berhak menerimanya.”* (QS. An-Nisa: 58)

---

### 181. **Tentang Tanggung Jawab Pemimpin**

« كُلُّكُمْ رَاعٍ وَكُلُّكُمْ مَسْئُولٌ عَنْ رَعِيَّتِهِ »
*“Setiap kalian adalah pemimpin, dan setiap pemimpin akan dimintai pertanggungjawaban.”* (HR. Bukhari & Muslim)

---

### 182. **Tentang Larangan Boros**

﴿ إِنَّ ٱلْمُبَذِّرِينَ كَانُوٓا۟ إِخْوَٰنَ ٱلشَّيَـٰطِينِ ﴾
*“Sesungguhnya orang-orang yang boros itu adalah saudara-saudara setan.”* (QS. Al-Isra: 27)

---

### 183. **Tentang Makan Halal**

﴿ يَـٰٓأَيُّهَا ٱلنَّاسُ كُلُوا۟ مِمَّا فِى ٱلْأَرْضِ حَلَـٰلًۭا طَيِّبًۭا ﴾
*“Wahai manusia, makanlah yang halal lagi baik dari apa yang ada di bumi.”* (QS. Al-Baqarah: 168)

---

### 184. **Tentang Tidak Mencaci Makanan**

« مَا عَابَ النَّبِيُّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ طَعَامًا قَطُّ »
*“Rasulullah ﷺ tidak pernah mencela makanan sama sekali.”* (HR. Bukhari & Muslim)

---

### 185. **Tentang Larangan Khianat**

﴿ يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوا۟ لَا تَخُونُوا۟ ٱللَّهَ وَٱلرَّسُولَ ﴾
*“Wahai orang-orang beriman, janganlah kalian berkhianat kepada Allah dan Rasul.”* (QS. Al-Anfal: 27)

---

### 186. **Tentang Dosa Besar**

« اجْتَنِبُوا السَّبْعَ الْمُوبِقَاتِ »
*“Jauhilah tujuh perkara yang membinasakan (dosa besar).”* (HR. Bukhari & Muslim)

---

### 187. **Tentang Menjaga Amanah Harta Anak Yatim**

﴿ إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوَٰلَ ٱلْيَتَـٰمَىٰ ظُلْمًا إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ نَارًۭا ﴾
*“Sesungguhnya orang-orang yang memakan harta anak yatim secara zalim, maka sebenarnya mereka menelan api dalam perutnya.”* (QS. An-Nisa: 10)

---

### 188. **Tentang Menjaga Lisan**

« مَنْ كَانَ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الْآخِرِ فَلْيَقُلْ خَيْرًا أَوْ لِيَصْمُتْ »
*“Barangsiapa beriman kepada Allah dan hari akhir, hendaklah berkata baik atau diam.”* (HR. Bukhari & Muslim)

---

### 189. **Tentang Larangan Membunuh**

﴿ وَلَا تَقْتُلُوا۟ ٱلنَّفْسَ ٱلَّتِى حَرَّمَ ٱللَّهُ ﴾
*“Dan janganlah kamu membunuh jiwa yang diharamkan Allah.”* (QS. Al-Isra: 33)

---

### 190. **Tentang Larangan Minuman Keras**

« كُلُّ مُسْكِرٍ خَمْرٌ وَكُلُّ مُسْكِرٍ حَرَامٌ »

---

### 191. **Tentang Perintah Menjaga Keluarga dari Neraka**

﴿ قُوا۟ أَنفُسَكُمْ وَأَهْلِيكُمْ نَارًۭا ﴾
*“Peliharalah dirimu dan keluargamu dari api neraka.”* (QS. At-Tahrim: 6)

« رِضَا اللَّهِ فِي رِضَا الْوَالِدِ، وَسَخَطُ اللَّهِ فِي سَخَطِ الْوَالِدِ »

*“Jibril terus-menerus berwasiat kepadaku tentang tetangga hingga aku mengira ia akan mewariskannya.”* (HR. Bukhari & Muslim)

« وَاللَّهِ لَا يُؤْمِنُ مَنْ لَا يَأْمَنُ جَارُهُ بَوَائِقَهُ »

﴿ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُقْسِطِينَ ﴾
*“Sesungguhnya Allah mencintai orang-orang yang adil.”* (QS. Al-Mumtahanah: 8)

---

« السَّخِيُّ قَرِيبٌ مِنَ اللَّهِ قَرِيبٌ مِنَ النَّاسِ قَرِيبٌ مِنَ الْجَنَّةِ »

« لَا حَسَدَ إِلَّا فِي اثْنَتَيْنِ: رَجُلٌ آتَاهُ اللَّهُ الْقُرْآنَ... وَرَجُلٌ آتَاهُ اللَّهُ مَالًا »

### 198. **Tentang Larangan Riba**

﴿ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَوٰا۟ ﴾

« إِذَا مَاتَ الإِنسَانُ انْقَطَعَ عَنْهُ عَمَلُهُ إِلاَّ مِنْ ثَلاَثَةٍ: صَدَقَةٍ جَارِيَةٍ، أَوْ عِلْمٍ يُنْتَفَعُ بِهِ، أَوْ وَلَدٍ صَالِحٍ يَدْعُو لَهُ »
*“Apabila manusia meninggal, terputus amalnya kecuali tiga: sedekah jariyah, ilmu yang bermanfaat, atau anak saleh yang mendoakannya.”* (HR. Muslim)

---

### 355. **Tentang Keutamaan Membaca Al-Qur’an**

« مَنْ قَرَأَ حَرْفًا مِنْ كِتَابِ اللَّهِ فَلَهُ بِهِ حَسَنَةٌ »
*“Barangsiapa membaca satu huruf dari Kitab Allah, maka baginya satu kebaikan.”* (HR. Tirmidzi)

---

### 356. **Tentang Allah Maha Pengasih**

﴿ وَرَحْمَتِى وَسِعَتْ كُلَّ شَىْءٍ ﴾
*“Rahmat-Ku meliputi segala sesuatu.”* (QS. Al-A’raf: 156)

---

### 357. **Tentang Membaca Basmallah**

« كُلُّ أَمْرٍ ذِي بَالٍ لاَ يُبْدَأُ فِيهِ بِبِسْمِ اللَّهِ فَهُوَ أَبْتَرُ »
*“Setiap perkara penting yang tidak dimulai dengan Bismillah maka terputus (kurang berkah).”* (HR. Ibnu Hibban)

---

### 358. **Tentang Allah Menolong Hambanya**

« إِذَا أَحَبَّ اللَّهُ الْعَبْدَ اسْتَعْمَلَهُ »
*“Apabila Allah mencintai seorang hamba, Dia memanfaatkannya (untuk kebaikan).”* (HR. Ahmad)

---

### 359. **Tentang Doa Ibu Lebih Mustajab**

« ثَلاَثُ دَعَوَاتٍ لاَ تُرَدُّ: دَعْوَةُ الْوَالِدِ لِوَلَدِهِ »
*“Tiga doa yang tidak tertolak: doa orang tua untuk anaknya...”* (HR. Tirmidzi)

---

### 360. **Tentang Kebaikan Itu Mudah**

« الدِّينُ يُسْرٌ »
*“Agama itu mudah.”* (HR. Bukhari)

---

### 361. **Tentang Larangan Menyombongkan Diri**

﴿ إِنَّ ٱللَّهَ لَا يُحِبُّ كُلَّ مُخْتَالٍۢ فَخُورٍ ﴾
*“Sesungguhnya Allah tidak menyukai orang yang sombong lagi membanggakan diri.”* (QS. Luqman: 18)

---

### 362. **Tentang Hidup Dunia Permainan**

﴿ وَمَا ٱلْحَيَوٰةُ ٱلدُّنْيَآ إِلَّا لَعِبٌۭ وَلَهْوٌۭ ﴾
*“Kehidupan dunia hanyalah permainan dan senda gurau.”* (QS. Al-Ankabut: 64)

---

### 363. **Tentang Surga Disediakan bagi Orang Bertakwa**

﴿ أُعِدَّتْ لِلْمُتَّقِينَ ﴾
*“(Surga) disediakan bagi orang-orang yang bertakwa.”* (QS. Ali Imran: 133)

---

### 364. **Tentang Neraka Bagi Orang Kafir**

﴿ وَٱتَّقُوا۟ ٱلنَّارَ ٱلَّتِىٓ أُعِدَّتْ لِلْكَـٰفِرِينَ ﴾
*“Peliharalah dirimu dari neraka yang disediakan bagi orang-orang kafir.”* (QS. Ali Imran: 131)

---

### 365. **Tentang Larangan Meremehkan Kebaikan**

« لاَ تَحْقِرَنَّ مِنَ الْمَعْرُوفِ شَيْئًا وَلَوْ أَنْ تَلْقَى أَخَاكَ بِوَجْهٍ طَلْقٍ »
*“Jangan meremehkan suatu kebaikan sekecil apapun, walau hanya dengan wajah yang ramah kepada saudaramu.”* (HR. Muslim)

---

### 366. **Tentang Allah Bersama Orang Bertakwa**

﴿ إِنَّ ٱللَّهَ مَعَ ٱلَّذِينَ ٱتَّقَوا۟ وَٱلَّذِينَ هُمْ مُّحْسِنُونَ ﴾
*“Sesungguhnya Allah beserta orang-orang yang bertakwa dan orang-orang yang berbuat kebaikan.”* (QS. An-Nahl: 128)

---

### 367. **Tentang Menjaga Hati**

« أَلاَ وَإِنَّ فِي الْجَسَدِ مُضْغَةً إِذَا صَلَحَتْ صَلَحَ الْجَسَدُ كُلُّهُ »
*“Ketahuilah, dalam jasad ada segumpal daging, jika baik maka baiklah seluruh jasad...”* (HR. Bukhari & Muslim)

---

### 368. **Tentang Shalat Malam Membawa Kemuliaan**

« شَرَفُ الْمُؤْمِنِ قِيَامُهُ بِاللَّيْلِ »
*“Kemuliaan seorang mukmin ada pada shalat malamnya.”* (HR. Hakim)

---

### 369. **Tentang Surga di Bawah Telapak Kaki Ibu**

« الْجَنَّةُ تَحْتَ أَقْدَامِ الأُمَّهَاتِ »
*“Surga berada di bawah telapak kaki ibu.”* (HR. Ahmad)

---

### 370. **Tentang Doa Penutup Majelis**

« سُبْحَانَكَ اللَّهُمَّ وَبِحَمْدِكَ... »
*“Maha Suci Engkau ya Allah dan dengan memuji-Mu, aku bersaksi tiada Tuhan selain Engkau, aku mohon ampun dan bertaubat kepada-Mu.”* (HR. Abu Dawud)

---

### 371. **Tentang Keutamaan Senyum**

« تَبَسُّمُكَ فِي وَجْهِ أَخِيكَ صَدَقَةٌ »
*“Senyummu kepada saudaramu adalah sedekah.”* (HR. Tirmidzi)

---

### 372. **Tentang Menjaga Pandangan**

﴿ قُل لِّلْمُؤْمِنِينَ يَغُضُّوا۟ مِنْ أَبْصَـٰرِهِمْ ﴾
*“Katakanlah kepada orang-orang beriman agar mereka menahan pandangannya.”* (QS. An-Nur: 30)

---

### 373. **Tentang Mencari Ilmu Hingga Mati**

« اطْلُبُوا الْعِلْمَ مِنَ الْمَهْدِ إِلَى اللَّحْدِ »
*“Carilah ilmu dari buaian hingga liang lahat.”* (HR. Baihaqi)

---

### 374. **Tentang Takut kepada Allah**

﴿ إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَـٰٓؤُا۟ ﴾
*“Sesungguhnya yang takut kepada Allah di antara hamba-hamba-Nya hanyalah ulama.”* (QS. Fathir: 28)

---

### 375. **Tentang Allah Maha Mendengar**

﴿ إِنَّهُۥ هُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ ﴾
*“Sesungguhnya Dia Maha Mendengar lagi Maha Melihat.”* (QS. Al-Isra: 1)

---

### 376. **Tentang Balasan untuk Orang Baik**


﴿ هَلْ جَزَآءُ ٱلْإِحْسَـٰنِ إِلَّا ٱلْإِحْسَـٰنُ ﴾
*“Tidak ada balasan untuk kebaikan kecuali kebaikan pula.”* (QS. Ar-Rahman: 60)

---

### 377. **Tentang Syukur Nikmat**

﴿ لَئِن شَكَرْتُمْ لَأَزِيدَنَّكُمْ ﴾
*“Jika kamu bersyukur, pasti Aku akan menambah (nikmat) kepadamu.”* (QS. Ibrahim: 7)

---

### 378. **Tentang Allah Tidak Lupa**

﴿ وَمَا كَانَ رَبُّكَ نَسِيًّۭا ﴾
*“Dan Tuhanmu tidaklah lupa.”* (QS. Maryam: 64)

---

### 379. **Tentang Doa Mohon Ampunan**

﴿ رَبَّنَا ٱغْفِرْ لَنَا وَلِإِخْوَـٰنِنَا ٱلَّذِينَ سَبَقُونَا بِٱلْإِيمَـٰنِ ﴾
*“Ya Tuhan kami, ampunilah kami dan saudara-saudara kami yang telah beriman lebih dahulu daripada kami.”* (QS. Al-Hasyr: 10)

---

### 380. **Tentang Neraka Sangat Panas**

« نَارُكُمْ جُزْءٌ مِنْ سَبْعِينَ جُزْءًا مِنْ نَارِ جَهَنَّمَ »
*“Api kalian di dunia hanyalah satu bagian dari tujuh puluh bagian panasnya api neraka.”* (HR. Muslim)

---

### 381. **Tentang Amal Kecil Dinilai Allah**

﴿ فَمَن يَعْمَلْ مِثْقَالَ ذَرَّةٍ خَيْرًۭا يَرَهُ ﴾
*“Barangsiapa mengerjakan kebaikan seberat zarrah niscaya dia akan melihat (balasannya).”* (QS. Az-Zalzalah: 7)

---

### 382. **Tentang Doa Sebelum Tidur**

« بِاسْمِكَ اللَّهُمَّ أَمُوتُ وَأَحْيَا »
*“Dengan nama-Mu ya Allah aku mati dan aku hidup.”* (HR. Bukhari)

---

### 383. **Tentang Bangun Tidur**

« الْحَمْدُ لِلَّهِ الَّذِي أَحْيَانَا بَعْدَ مَا أَمَاتَنَا وَإِلَيْهِ النُّشُورُ »
*“Segala puji bagi Allah yang telah menghidupkan kami setelah mematikan kami, dan kepada-Nya kebangkitan.”* (HR. Bukhari)

---

### 384. **Tentang Menjaga Waktu Shalat**

﴿ إِنَّ ٱلصَّلَوٰةَ كَانَتْ عَلَى ٱلْمُؤْمِنِينَ كِتَـٰبًۭا مَّوْقُوتًۭا ﴾
*“Sesungguhnya shalat itu adalah kewajiban yang ditentukan waktunya atas orang-orang beriman.”* (QS. An-Nisa: 103)

---

### 385. **Tentang Surga bagi yang Beriman**

﴿ وَبَشِّرِ ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ أَنَّ لَهُمْ جَنَّـٰتٍۢ تَجْرِى مِن تَحْتِهَا ٱلْأَنْهَـٰرُ ﴾
*“Sampaikanlah kabar gembira kepada orang-orang yang beriman dan beramal saleh bahwa bagi mereka surga yang mengalir di bawahnya sungai-sungai.”* (QS. Al-Baqarah: 25)

---

### 386. **Tentang Doa Turun Hujan**

« اللَّهُمَّ صَيِّبًا نَافِعًا »
*“Ya Allah turunkanlah hujan yang bermanfaat.”* (HR. Bukhari)

---

### 387. **Tentang Sedekah Tidak Mengurangi Harta**

« مَا نَقَصَتْ صَدَقَةٌ مِنْ مَالٍ »
*“Harta tidak akan berkurang karena sedekah.”* (HR. Muslim)

---

### 388. **Tentang Allah Maha Mengetahui Isi Hati**

﴿ يَعْلَمُ خَآئِنَةَ ٱلْأَعْيُنِ وَمَا تُخْفِى ٱلصُّدُورُ ﴾
*“Dia mengetahui pandangan mata yang khianat dan apa yang disembunyikan oleh hati.”* (QS. Ghafir: 19)

---

### 389. **Tentang Bersyukur Setelah Makan**

« الْحَمْدُ لِلَّهِ الَّذِي أَطْعَمَنِي هَذَا وَرَزَقَنِيهِ مِنْ غَيْرِ حَوْلٍ مِنِّي وَلَا قُوَّةٍ »
*“Segala puji bagi Allah yang telah memberi makan ini kepadaku dan memberikannya tanpa daya dan kekuatan dariku.”* (HR. Abu Dawud)

---

### 390. **Tentang Doa Naik Kendaraan**

﴿ سُبْحَـٰنَ ٱلَّذِى سَخَّرَ لَنَا هَـٰذَا وَمَا كُنَّا لَهُۥ مُقْرِنِينَ ﴾
*“Maha Suci Allah yang telah menundukkan ini bagi kami padahal kami sebelumnya tidak mampu.”* (QS. Az-Zukhruf: 13)

---

### 391. **Tentang Surga untuk Orang Sabar**

﴿ جَزَاهُم بِمَا صَبَرُوا۟ جَنَّةًۭ وَحَرِيرًۭا ﴾
*“Karena kesabaran mereka, Allah memberi balasan surga dan pakaian sutra.”* (QS. Al-Insan: 12)

---

### 392. **Tentang Dunia Ladang Akhirat**

« الدُّنْيَا مَزْرَعَةُ الآخِرَةِ »
*“Dunia adalah ladang akhirat.”* (HR. Baihaqi)

---

### 393. **Tentang Zikir Lebih Baik dari Dunia**

« أَلاَ أُنَبِّئُكُمْ بِخَيْرِ أَعْمَالِكُمْ... ذِكْرُ اللَّهِ »
*“Maukah aku beritahu kalian amal terbaik... yaitu berdzikir kepada Allah.”* (HR. Tirmidzi)

---

### 394. **Tentang Membantu Saudara**

« وَاللَّهُ فِي عَوْنِ الْعَبْدِ مَا كَانَ الْعَبْدُ فِي عَوْنِ أَخِيهِ »
*“Allah akan menolong hamba selama hamba itu menolong saudaranya.”* (HR. Muslim)

---

### 395. **Tentang Tidak Sia-sia Amal**

﴿ إِنَّا لَا نُضِيعُ أَجْرَ مَنْ أَحْسَنَ عَمَلًۭا ﴾
*“Sesungguhnya Kami tidak akan menyia-nyiakan pahala orang yang berbuat baik.”* (QS. Al-Kahfi: 30)

---

### 396. **Tentang Malaikat Mencatat Amal**

﴿ مَّا يَلْفِظُ مِن قَوْلٍ إِلَّا لَدَيْهِ رَقِيبٌ عَتِيدٌ ﴾
*“Tidaklah seseorang mengucapkan satu kata pun melainkan ada di sisinya malaikat pengawas yang selalu hadir.”* (QS. Qaf: 18)

---

### 397. **Tentang Doa Masuk Pasar**

« لاَ إِلَهَ إِلَّا اللَّهُ وَحْدَهُ لاَ شَرِيكَ لَهُ... »
*“Tiada Tuhan selain Allah, tiada sekutu bagi-Nya...” (doa masuk pasar) akan dicatat satu juta kebaikan baginya.* (HR. Tirmidzi)

---

### 398. **Tentang Orang yang Meninggalkan Shalat**

« الْعَهْدُ الَّذِي بَيْنَنَا وَبَيْنَهُمُ الصَّلاَةُ فَمَنْ تَرَكَهَا فَقَدْ كَفَرَ »
*“Perjanjian antara kami dan mereka adalah shalat, siapa yang meninggalkannya maka ia kafir.”* (HR. Tirmidzi)

---

### 399. **Tentang Haji Mabrur**

« الْحَجُّ الْمَبْرُورُ لَيْسَ لَهُ جَزَاءٌ إِلَّا الْجَنَّةُ »
*“Haji mabrur tidak ada balasan kecuali surga.”* (HR. Bukhari & Muslim)

---

### 400. **Tentang Menutup Dosa dengan Taubat**

﴿ إِلَّا مَن تَابَ وَءَامَنَ وَعَمِلَ عَمَلًۭا صَـٰلِحًۭا فَأُو۟لَـٰٓئِكَ يُبَدِّلُ ٱللَّهُ سَيِّـَٔاتِهِمْ حَسَنَـٰتٍۭ ﴾
*“Kecuali orang yang bertaubat, beriman, dan beramal saleh, maka Allah akan mengganti keburukan mereka dengan kebaikan.”* (QS. Al-Furqan: 70)

---

## 📖 Dalil 401–500

### 401. **Tentang Doa Diberi Kebaikan Dunia Akhirat**

﴿ رَبَّنَآ ءَاتِنَا فِى ٱلدُّنْيَا حَسَنَةًۭ وَفِى ٱلْـَٔاخِرَةِ حَسَنَةًۭ وَقِنَا عَذَابَ ٱلنَّارِ ﴾
*“Ya Tuhan kami, berilah kami kebaikan di dunia dan kebaikan di akhirat, serta peliharalah kami dari siksa neraka.”* (QS. Al-Baqarah: 201)

---

### 402. **Tentang Jangan Ikuti Langkah Syaitan**

﴿ وَلَا تَتَّبِعُوا۟ خُطُوَٰتِ ٱلشَّيْطَـٰنِ ﴾
*“Dan janganlah kamu mengikuti langkah-langkah syaitan.”* (QS. Al-Baqarah: 208)

---

### 403. **Tentang Perintah Adil**

﴿ إِنَّ ٱللَّهَ يَأْمُرُ بِٱلْعَدْلِ وَٱلْإِحْسَـٰنِ ﴾
*“Sesungguhnya Allah menyuruh berlaku adil dan berbuat kebajikan.”* (QS. An-Nahl: 90)

---

### 404. **Tentang Perintah Menepati Janji**

﴿ وَأَوْفُوا۟ بِٱلْعَهْدِ إِنَّ ٱلْعَهْدَ كَانَ مَسْـُٔولًۭا ﴾
*“Penuhilah janji, karena sesungguhnya janji itu pasti dimintai pertanggungjawaban.”* (QS. Al-Isra: 34)

---

### 405. **Tentang Larangan Bunuh Diri**

﴿ وَلَا تَقْتُلُوٓا۟ أَنفُسَكُمْ ۗ إِنَّ ٱللَّهَ كَانَ بِكُمْ رَحِيمًۭا ﴾
*“Dan janganlah kamu membunuh dirimu; sesungguhnya Allah Maha Penyayang kepadamu.”* (QS. An-Nisa: 29)

---

### 406. **Tentang Larangan Membunuh Anak**

﴿ وَلَا تَقْتُلُوٓا۟ أَوْلَـٰدَكُم مِّنْ إِمْلَـٰقٍۢ ۖ نَّحْنُ نَرْزُقُكُمْ وَإِيَّاهُمْ ﴾
*“Dan janganlah kamu membunuh anak-anakmu karena takut miskin; Kamilah yang memberi rezeki kepadamu dan mereka.”* (QS. Al-An’am: 151)

---

### 407. **Tentang Allah Penolong**

﴿ نِعْمَ ٱلْمَوْلَىٰ وَنِعْمَ ٱلنَّصِيرُ ﴾
*“Dia sebaik-baik Pelindung dan sebaik-baik Penolong.”* (QS. Al-Anfal: 40)

---

### 408. **Tentang Larangan Riba**

﴿ يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوا۟ لَا تَأْكُلُوا۟ ٱلرِّبَوٰا ﴾
*“Wahai orang-orang yang beriman, janganlah kamu memakan riba.”* (QS. Ali Imran: 130)

---

### 409. **Tentang Shalat Menjauhkan dari Kejahatan**

﴿ إِنَّ ٱلصَّلَوٰةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ وَٱلْمُنكَرِ ﴾
*“Sesungguhnya shalat itu mencegah dari perbuatan keji dan mungkar.”* (QS. Al-Ankabut: 45)

---

### 410. **Tentang Zakat Menyucikan Jiwa**

﴿ خُذْ مِنْ أَمْوَٰلِهِمْ صَدَقَةًۭ تُطَهِّرُهُمْ وَتُزَكِّيهِم بِهَا ﴾
*“Ambillah zakat dari sebagian harta mereka, dengan zakat itu kamu membersihkan dan menyucikan mereka.”* (QS. At-Taubah: 103)

---

### 411. **Tentang Puasa**

﴿ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ ﴾
*“Diwajibkan atas kamu berpuasa sebagaimana diwajibkan atas orang sebelum kamu agar kamu bertakwa.”* (QS. Al-Baqarah: 183)

---

### 412. **Tentang Haji**

﴿ وَلِلَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَـٰعَ إِلَيْهِ سَبِيلًۭا ﴾
*“Mengerjakan haji adalah kewajiban manusia terhadap Allah, bagi siapa yang mampu mengadakan perjalanan ke Baitullah.”* (QS. Ali Imran: 97)

---

### 413. **Tentang Keutamaan Ikhlas**

« إِنَّمَا الأَعْمَالُ بِالنِّيَّاتِ »
*“Sesungguhnya amal itu tergantung niatnya.”* (HR. Bukhari & Muslim)

---

### 414. **Tentang Menutup Aurat**

﴿ قُل لِّلْمُؤْمِنَـٰتِ يَغْضُضْنَ مِنْ أَبْصَـٰرِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلَا يُبْدِينَ زِينَتَهُنَّ ﴾
*“Katakanlah kepada wanita yang beriman agar menahan pandangan mereka, menjaga kemaluan mereka, dan tidak menampakkan perhiasan mereka (aurat).”* (QS. An-Nur: 31)

---

### 415. **Tentang Menjaga Amanah**

﴿ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤَدُّوا۟ ٱلْأَمَـٰنَـٰتِ إِلَىٰٓ أَهْلِهَا ﴾
*“Sesungguhnya Allah menyuruh kamu menyampaikan amanah kepada yang berhak menerimanya.”* (QS. An-Nisa: 58)

---

### 416. **Tentang Larangan Ghibah**

﴿ وَلَا يَغْتَب بَّعْضُكُم بَعْضًا ﴾
*“Dan janganlah sebagian kamu menggunjing sebagian yang lain.”* (QS. Al-Hujurat: 12)

---

### 417. **Tentang Larangan Su’udzon**

﴿ ٱجْتَنِبُوا۟ كَثِيرًۭا مِّنَ ٱلظَّنِّ ﴾
*“Jauhilah kebanyakan dari prasangka.”* (QS. Al-Hujurat: 12)

---

### 418. **Tentang Larangan Mabuk**

﴿ إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ وَٱلْأَنصَابُ وَٱلْأَزْلَـٰمُ رِجْسٌۭ مِّنْ عَمَلِ ٱلشَّيْطَـٰنِ ﴾
*“Sesungguhnya khamar, judi, berhala, dan undian panah adalah perbuatan keji termasuk perbuatan syaitan.”* (QS. Al-Maidah: 90)

---

### 419. **Tentang Jujur**

« عَلَيْكُمْ بِالصِّدْقِ فَإِنَّ الصِّدْقَ يَهْدِي إِلَى الْبِرِّ »
*“Hendaklah kalian berlaku jujur, karena kejujuran membawa kepada kebaikan.”* (HR. Bukhari & Muslim)

---

### 420. **Tentang Menepati Janji**

« آيَةُ الْمُنَافِقِ ثَلاَثٌ... وَإِذَا وَعَدَ أَخْلَفَ »
*“Tanda orang munafik ada tiga… jika berjanji ia ingkar.”* (HR. Bukhari & Muslim)

---

### 421. **Tentang Larangan Curang**

﴿ وَيْلٌۭ لِّلْمُطَفِّفِينَ ﴾
*“Celakalah bagi orang-orang yang curang.”* (QS. Al-Mutaffifin: 1)

---

### 422. **Tentang Menyegerakan Shalat**

« أَحَبُّ الأَعْمَالِ إِلَى اللَّهِ الصَّلاَةُ عَلَى وَقْتِهَا »
*“Amal yang paling dicintai Allah adalah shalat pada waktunya.”* (HR. Bukhari & Muslim)

---

### 423. **Tentang Menolong Sesama**

﴿ وَتَعَاوَنُوا۟ عَلَى ٱلْبِرِّ وَٱلتَّقْوَىٰ ﴾
*“Dan tolong-menolonglah kamu dalam (mengerjakan) kebajikan dan takwa.”* (QS. Al-Maidah: 2)

---

### 424. **Tentang Persaudaraan Sesama Muslim**

﴿ إِنَّمَا ٱلْمُؤْمِنُونَ إِخْوَةٌۭ ﴾
*“Sesungguhnya orang-orang mukmin itu bersaudara.”* (QS. Al-Hujurat: 10)

---

### 425. **Tentang Larangan Dengki**

« لاَ تَحَاسَدُوا »
*“Janganlah kalian saling dengki.”* (HR. Muslim)

---

### 426. **Tentang Akhlak Mulia**

« أَكْمَلُ الْمُؤْمِنِينَ إِيمَانًا أَحْسَنُهُمْ خُلُقًا »
*“Orang mukmin yang paling sempurna imannya adalah yang paling baik akhlaknya.”* (HR. Tirmidzi)

---

### 427. **Tentang Rendah Hati**

« مَا تَوَاضَعَ أَحَدٌ لِلَّهِ إِلاَّ رَفَعَهُ اللَّهُ »
*“Tidaklah seseorang merendah karena Allah melainkan Allah akan meninggikannya.”* (HR. Muslim)

---

### 428. **Tentang Zalim**

﴿ إِنَّ ٱللَّهَ لَا يُحِبُّ ٱلظَّـٰلِمِينَ ﴾
*“Sesungguhnya Allah tidak menyukai orang-orang yang zalim.”* (QS. Ali Imran: 57)

---

### 429. **Tentang Balas Kebaikan dengan Kebaikan**

﴿ وَإِذَا حُيِّيتُم بِتَحِيَّةٍ فَحَيُّوا۟ بِأَحْسَنَ مِنْهَا ﴾
*“Apabila kamu diberi penghormatan, balaslah dengan penghormatan yang lebih baik.”* (QS. An-Nisa: 86)

---

### 430. **Tentang Cinta Rasul**

« لاَ يُؤْمِنُ أَحَدُكُمْ حَتَّى أَكُونَ أَحَبَّ إِلَيْهِ مِنْ وَلَدِهِ وَوَالِدِهِ وَالنَّاسِ أَجْمَعِينَ »
*“Tidaklah beriman salah seorang di antara kalian sampai aku lebih ia cintai daripada anaknya, orang tuanya, dan seluruh manusia.”* (HR. Bukhari & Muslim)

---

### 431. **Tentang Shalawat**

﴿ إِنَّ ٱللَّهَ وَمَلَـٰٓئِكَتَهُۥ يُصَلُّونَ عَلَى ٱلنَّبِىِّ ۚ يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوا۟ صَلُّوا۟ عَلَيْهِ وَسَلِّمُوا۟ تَسْلِيمًۭا ﴾
*“Sesungguhnya Allah dan malaikat-malaikat-Nya bershalawat untuk Nabi. Wahai orang-orang yang beriman, bershalawatlah kamu untuk Nabi dan ucapkanlah salam dengan penuh penghormatan.”* (QS. Al-Ahzab: 56)

---

### 432. **Tentang Ikhlas dalam Amal**

﴿ وَمَآ أُمِرُوٓا۟ إِلَّا لِيَعْبُدُوا۟ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ ﴾
*“Padahal mereka tidak diperintah kecuali supaya menyembah Allah dengan memurnikan ketaatan kepada-Nya.”* (QS. Al-Bayyinah: 5)

---

### 433. **Tentang Takut Neraka**

﴿ فَأَنذَرْتُكُمْ نَارًۭا تَلَظَّىٰ ﴾
*“Maka Aku memperingatkan kamu dengan neraka yang menyala-nyala.”* (QS. Al-Lail: 14)

---

### 434. **Tentang Berpegang Teguh pada Agama**

﴿ فَٱسْتَقِمْ كَمَآ أُمِرْتَ ﴾
*“Maka tetaplah kamu pada jalan yang benar sebagaimana diperintahkan kepadamu.”* (QS. Hud: 112)

---

### 435. **Tentang Larangan Putus Silaturahmi**

« لاَ يَدْخُلُ الْجَنَّةَ قَاطِعٌ »
*“Tidak akan masuk surga orang yang memutus silaturahmi.”* (HR. Bukhari & Muslim)

---

### 436. **Tentang Menuntut Ilmu**

« مَنْ سَلَكَ طَرِيقًا يَلْتَمِسُ فِيهِ عِلْمًا سَهَّلَ اللَّهُ لَهُ طَرِيقًا إِلَى الْجَنَّةِ »
*“Barangsiapa menempuh jalan untuk mencari ilmu, Allah akan memudahkan baginya jalan menuju surga.”* (HR. Muslim)

---

### 437. **Tentang Keutamaan Menyebarkan Salam**

« أَفْشُوا السَّلاَمَ بَيْنَكُمْ »
*“Sebarkanlah salam di antara kalian.”* (HR. Muslim)

---

### 438. **Tentang Memaafkan**

﴿ وَلْيَعْفُوا۟ وَلْيَصْفَحُوٓا۟ ﴾
*“Hendaklah mereka memaafkan dan berlapang dada.”* (QS. An-Nur: 22)

---

### 439. **Tentang Allah Maha Dekat**

﴿ وَإِذَا سَأَلَكَ عِبَادِى عَنِّى فَإِنِّى قَرِيبٌ ﴾
*“Dan apabila hamba-hamba-Ku bertanya kepadamu tentang Aku, maka (jawablah) bahwa Aku adalah dekat.”* (QS. Al-Baqarah: 186)

---

### 440. **Tentang Doa Mustajab**

« ثَلاَثُ دَعَوَاتٍ لاَ تُرَدُّ... »
*“Tiga doa yang tidak tertolak: doa orang tua, doa orang berpuasa, doa orang yang dizalimi.”* (HR. Tirmidzi)

---

### 441. **Tentang Bersedekah Secara Rahasia**

﴿ إِن تُبْدُوا۟ ٱلصَّدَقَـٰتِ فَنِعِمَّا هِىَ ۖ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ فَهُوَ خَيْرٌۭ لَّكُمْ ﴾
*“Jika kamu menampakkan sedekah, maka itu baik. Dan jika kamu menyembunyikannya dan memberikannya kepada orang-orang fakir, maka itu lebih baik bagimu.”* (QS. Al-Baqarah: 271)

---

### 442. **Tentang Allah Menolong Hamba yang Menolong Agama-Nya**

﴿ يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوٓا۟ إِن تَنصُرُوا۟ ٱللَّهَ يَنصُرْكُمْ ﴾
*“Wahai orang-orang yang beriman, jika kamu menolong (agama) Allah, niscaya Dia akan menolongmu.”* (QS. Muhammad: 7)

---

### 443. **Tentang Harta Anak Ujian**

﴿ إِنَّمَآ أَمْوَٰلُكُمْ وَأَوْلَـٰدُكُمْ فِتْنَةٌۭ ﴾
*“Sesungguhnya hartamu dan anak-anakmu hanyalah cobaan (bagimu).”* (QS. At-Taghabun: 15-

444. Tentang Harta dan Anak Tidak Bermanfaat

﴿ يَوْمَ لَا يَنفَعُ مَالٌۭ وَلَا بَنُونَ ﴾
“Pada hari harta dan anak-anak tidak berguna.” (QS. Asy-Syu’ara: 88)

445. Tentang Dunia Sementara

﴿ وَمَا ٱلْحَيَوٰةُ ٱلدُّنْيَآ إِلَّا مَتَـٰعُ ٱلْغُرُورِ ﴾
“Dan kehidupan dunia tidak lain hanyalah kesenangan yang menipu.” (QS. Ali Imran: 185)

446. Tentang Allah Memberi Rezeki

﴿ وَمَا مِن دَآبَّةٍۢ فِى ٱلْأَرْضِ إِلَّا عَلَى ٱللَّهِ رِزْقُهَا ﴾
“Dan tidak ada suatu makhluk melata pun di bumi melainkan Allah-lah yang memberi rezekinya.” (QS. Hud: 6)

447. Tentang Kematian Pasti

﴿ كُلُّ نَفْسٍۭ ذَآئِقَةُ ٱلْمَوْتِ ﴾
“Setiap yang bernyawa pasti akan merasakan mati.” (QS. Ali Imran: 185)

448. Tentang Surga Indah

﴿ فِيهَا مَا تَشْتَهِيهِ ٱلْأَنفُسُ وَتَلَذُّ ٱلْأَعْيُنُ ﴾
“Di dalam surga itu terdapat segala apa yang diinginkan oleh jiwa dan sedap dipandang mata.” (QS. Az-Zukhruf: 71)

449. Tentang Azab Kubur

« إِنَّ الْقَبْرَ أَوَّلُ مَنَازِلِ الآخِرَةِ »
“Sesungguhnya kubur adalah awal dari tahapan akhirat.” (HR. Tirmidzi)

450. Tentang Mimpi Baik

« الرُّؤْيَا الصَّالِحَةُ مِنَ اللَّهِ »
“Mimpi yang baik berasal dari Allah.” (HR. Bukhari & Muslim)

451. Tentang Tidur Miring Kanan

« إِذَا أَتَيْتَ مَضْجَعَكَ فَتَوَضَّأْ وُضُوءَكَ لِلصَّلاَةِ ثُمَّ اضْطَجِعْ عَلَى شِقِّكَ الأَيْمَنِ »
“Jika engkau hendak tidur maka berwudhulah seperti wudhu untuk shalat kemudian berbaringlah di sisi kananmu.” (HR. Bukhari & Muslim)

452. Tentang Menjaga Lisan

« وَهَلْ يَكُبُّ النَّاسَ عَلَى وُجُوهِهِمْ فِي النَّارِ إِلاَّ حَصَائِدُ أَلْسِنَتِهِمْ »
“Bukankah manusia akan dilemparkan ke neraka hanya karena hasil (ucapan) lisan mereka?” (HR. Tirmidzi)

453. Tentang Larangan Sombong

« لاَ يَدْخُلُ الْجَنَّةَ مَنْ كَانَ فِي قَلْبِهِ مِثْقَالُ ذَرَّةٍ مِنْ كِبْرٍ »
“Tidak akan masuk surga orang yang di dalam hatinya terdapat seberat zarrah kesombongan.” (HR. Muslim)

454. Tentang Larangan Boros

﴿ إِنَّ ٱلْمُبَذِّرِينَ كَانُوٓا۟ إِخْوَٰنَ ٱلشَّيَـٰطِينِ ﴾
“Sesungguhnya orang-orang yang boros itu adalah saudara syaitan.” (QS. Al-Isra: 27)

455. Tentang Larangan Pelit

﴿ وَلَا تَجْعَلْ يَدَكَ مَغْلُولَةً إِلَىٰ عُنُقِكَ ﴾
“Dan janganlah engkau jadikan tanganmu terbelenggu pada lehermu (kikir).” (QS. Al-Isra: 29)

456. Tentang Tawakal

﴿ وَمَن يَتَوَكَّلْ عَلَى ٱللَّهِ فَهُوَ حَسْبُهُ ﴾
“Barangsiapa bertawakal kepada Allah maka cukuplah Allah baginya.” (QS. At-Talaq: 3)

457. Tentang Sabar

﴿ إِنَّ ٱللَّهَ مَعَ ٱلصَّـٰبِرِينَ ﴾
“Sesungguhnya Allah bersama orang-orang yang sabar.” (QS. Al-Baqarah: 153)

458. Tentang Syukur

﴿ وَسَيَجْزِى ٱللَّهُ ٱلشَّـٰكِرِينَ ﴾
“Dan Allah akan memberi balasan kepada orang-orang yang bersyukur.” (QS. Ali Imran: 144)

459. Tentang Doa Orang Tua

﴿ رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِى صَغِيرًۭا ﴾
“Ya Tuhanku, kasihilah keduanya sebagaimana mereka berdua mendidik aku waktu kecil.” (QS. Al-Isra: 24)

460. Tentang Jangan Ikut Mayoritas Sesat

﴿ وَإِن تُطِعْ أَكْثَرَ مَن فِى ٱلْأَرْضِ يُضِلُّوكَ عَن سَبِيلِ ٱللَّهِ ﴾
“Jika kamu mengikuti kebanyakan orang di muka bumi, niscaya mereka akan menyesatkanmu dari jalan Allah.” (QS. Al-An’am: 116)

461. Tentang Tidak Putus Asa dari Rahmat Allah

﴿ لَا تَقْنَطُوا۟ مِن رَّحْمَةِ ٱللَّهِ ﴾
“Janganlah kamu berputus asa dari rahmat Allah.” (QS. Az-Zumar: 53)

462. Tentang Allah Maha Pengampun

﴿ إِنَّ ٱللَّهَ غَفُورٌۭ رَّحِيمٌۭ ﴾
“Sesungguhnya Allah Maha Pengampun lagi Maha Penyayang.” (QS. Al-Baqarah: 173)

463. Tentang Allah Maha Mengetahui

﴿ وَٱللَّهُ بِكُلِّ شَىْءٍ عَلِيمٌۭ ﴾
“Dan Allah Maha Mengetahui segala sesuatu.” (QS. Al-Baqarah: 282)

464. Tentang Allah Maha Mendengar

﴿ إِنَّهُۥ هُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ ﴾
“Sesungguhnya Dia Maha Mendengar lagi Maha Melihat.” (QS. Al-Isra: 1)

465. Tentang Allah Maha Kuasa

﴿ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْءٍۢ قَدِيرٌۭ ﴾
“Sesungguhnya Allah Maha Kuasa atas segala sesuatu.” (QS. Al-Baqarah: 20)

466. Tentang Allah Maha Kaya

﴿ وَٱللَّهُ ٱلْغَنِىُّ وَأَنتُمُ ٱلْفُقَرَآءُ ﴾
“Allah-lah yang Maha Kaya sedangkan kamulah yang fakir.” (QS. Muhammad: 38)

467. Tentang Allah Tidak Lelah

﴿ لَا تَأْخُذُهُۥ سِنَةٌۭ وَلَا نَوْمٌۭ ﴾
“Tidak mengantuk dan tidak tidur bagi-Nya.” (Ayat Kursi – QS. Al-Baqarah: 255)

468. Tentang Hari Kiamat

﴿ يَوْمَ يَقُومُ ٱلنَّاسُ لِرَبِّ ٱلْعَـٰلَمِينَ ﴾
“Pada hari ketika manusia berdiri menghadap Tuhan semesta alam.” (QS. Al-Mutaffifin: 6)

469. Tentang Timbangan Amal

﴿ فَمَن ثَقُلَتْ مَوَٰزِينُهُۥ فَأُو۟لَـٰٓئِكَ هُمُ ٱلْمُفْلِحُونَ ﴾
“Barangsiapa berat timbangan kebaikannya maka mereka itulah orang-orang yang beruntung.” (QS. Al-A’raf: 8)

470. Tentang Hisab Mudah

« مَنْ نُوقِشَ الْحِسَابَ عُذِّبَ »
“Barangsiapa dihisab secara rinci, ia akan diazab.” (HR. Bukhari & Muslim)

471. Tentang Syafaat Nabi

« أَنَا سَيِّدُ وَلَدِ آدَمَ يَوْمَ الْقِيَامَةِ »
“Aku adalah pemimpin anak Adam pada hari kiamat.” (HR. Muslim)

472. Tentang Surga untuk Orang Beriman

﴿ وَأُزْلِفَتِ ٱلْجَنَّةُ لِلْمُتَّقِينَ ﴾
“Dan didekatkanlah surga kepada orang-orang yang bertakwa.” (QS. Asy-Syu’ara: 90)

473. Tentang Neraka untuk Orang Kafir

﴿ وَبُرِّزَتِ ٱلْجَحِيمُ لِلْغَـٰوِينَ ﴾
“Dan diperlihatkan neraka Jahim kepada orang-orang yang sesat.” (QS. Asy-Syu’ara: 91)

474. Tentang Nikmat Surga

﴿ إِنَّ ٱلْمُتَّقِينَ فِى جَنَّـٰتٍۢ وَعُيُونٍۢ ﴾
“Sesungguhnya orang-orang bertakwa berada di dalam taman-taman dan mata air.” (QS. Al-Hijr: 45)

475. Tentang Sungai Surga

﴿ فِيهَآ أَنْهَـٰرٌۭ مِّن مَّآءٍ غَيْرِ ءَاسِنٍۢ ﴾
“Di dalamnya ada sungai-sungai dari air yang tidak berubah rasa dan baunya.” (QS. Muhammad: 15)

476. Tentang Pakaian Ahli Surga

﴿ يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍۢ وَلُؤْلُؤًۭا وَ لِبَاسُهُمْ فِيهَا حَرِيرٌۭ ﴾
“Di surga mereka dihiasi dengan gelang dari emas dan mutiara, dan pakaian mereka adalah sutra.” (QS. Al-Hajj: 23)

477. Tentang Makanan Surga

﴿ فَـٰكِهِينَ بِمَآ ءَاتَىٰهُمْ رَبُّهُمْ ﴾
“Mereka bergembira dengan apa yang diberikan Tuhan kepada mereka.” (QS. Ar-Rum: 15)

478. Tentang Salam Malaikat di Surga

﴿ وَٱلْمَلَـٰٓئِكَةُ يَدْخُلُونَ عَلَيْهِم مِّن كُلِّ بَابٍۢ * سَلَـٰمٌ عَلَيْكُم ﴾
“Malaikat masuk kepada mereka dari semua pintu seraya mengucapkan: ‘Salam sejahtera atas kalian.’” (QS. Ar-Ra’d: 23–24)

479. Tentang Cahaya Orang Beriman

﴿ يَسْعَىٰ نُورُهُم بَيْنَ أَيْدِيهِمْ وَبِأَيْمَـٰنِهِم ﴾
“Cahaya mereka memancar di hadapan dan di sebelah kanan mereka.” (QS. At-Tahrim: 8)

480. Tentang Wajah Berseri di Surga

﴿ وُجُوهٌۭ يَوْمَئِذٍۢ نَّاعِمَةٌ ﴾
“Wajah-wajah pada hari itu berseri-seri penuh kenikmatan.” (QS. Al-Ghasyiyah: 8)

481. Tentang Wajah Muram di Neraka

﴿ وَوُجُوهٌۭ يَوْمَئِذٍ عَلَيْهَا غَبَرَةٌ ﴾
“Dan wajah-wajah pada hari itu penuh debu dan kegelapan.” (QS. Abasa: 40)

482. Tentang Neraka Menyala

﴿ كَلَّآ إِنَّهَا لَظَىٰ ﴾
“Sekali-kali tidak, sesungguhnya neraka itu adalah api yang menyala-nyala.” (QS. Al-Ma’arij: 15)

483. Tentang Minuman Neraka

﴿ وَسُقُوا۟ مَآءً حَمِيمًۭا فَقَطَّعَ أَمْعَآءَهُمْ ﴾
“Mereka diberi minum dengan air yang mendidih sehingga memotong ususnya.” (QS. Muhammad: 15)

484. Tentang Penjaga Neraka

﴿ عَلَيْهَا تِسْعَةَ عَشَرَ ﴾
“Di atasnya ada sembilan belas (malaikat penjaga).” (QS. Al-Muddatsir: 30)

485. Tentang Neraka Sangat Dalam

« لَوْ أُلْقِيَ فِيهَا حَجَرٌ لَهَوَى سَبْعِينَ خَرِيفًا »
“Jika dilemparkan sebuah batu ke neraka, niscaya ia jatuh selama tujuh puluh tahun sebelum sampai ke dasar.” (HR. Muslim)

486. Tentang Neraka Diseret di Hari Kiamat

« يُؤْتَى بِجَهَنَّمَ يَوْمَئِذٍ لَهَا سَبْعُونَ أَلْفَ زِمَامٍ »
“Neraka Jahanam didatangkan pada hari itu dengan tujuh puluh ribu tali kendali.” (HR. Muslim)

487. Tentang Azab Neraka Sangat Keras

﴿ فَذُوقُوا۟ فَلَن نَّزِيدَكُمْ إِلَّا عَذَابًۭا ﴾
“Maka rasakanlah, tidak akan Kami tambah bagimu kecuali azab.” (QS. An-Naba: 30)

488. Tentang Perlindungan dari Neraka

« اللَّهُمَّ أَجِرْنَا مِنَ النَّارِ »
“Ya Allah, lindungilah kami dari api neraka.” (Doa Nabi)

489. Tentang Perlindungan dari Siksa Kubur

« اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ عَذَابِ الْقَبْرِ »
“Ya Allah, aku berlindung kepada-Mu dari siksa kubur.” (HR. Bukhari & Muslim)

490. Tentang Perlindungan dari Dajjal

« اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ فِتْنَةِ الْمَسِيحِ الدَّجَّالِ »
“Ya Allah, aku berlindung kepada-Mu dari fitnah Al-Masih Ad-Dajjal.” (HR. Muslim)

491. Tentang Fitnah Dunia

﴿ وَٱعْلَمُوٓا۟ أَنَّمَآ أَمْوَٰلُكُمْ وَأَوْلَـٰدُكُمْ فِتْنَةٌۭ ﴾
“Ketahuilah bahwa hartamu dan anak-anakmu hanyalah cobaan.” (QS. Al-Anfal: 28)

492. Tentang Kebaikan Dibalas

﴿ مَّن جَآءَ بِٱلْحَسَنَةِ فَلَهُۥ عَشْرُ أَمْثَـٰلِهَا ﴾
“Barangsiapa membawa kebaikan maka baginya sepuluh kali lipat balasannya.” (QS. Al-An’am: 160)

493. Tentang Amal Tidak Sia-sia

﴿ إِنَّ ٱللَّهَ لَا يُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ ﴾
“Sesungguhnya Allah tidak menyia-nyiakan pahala orang-orang yang berbuat baik.” (QS. Yusuf: 56)

494 Penciptaan Langit dan Bumi

📖 QS. Al-Anbiya [21]: 30

Arab:
أَوَلَمْ يَرَ ٱلَّذِينَ كَفَرُوٓا۟ أَنَّ ٱلسَّمَـٰوَٟتِ وَٱلۡأَرۡضَ كَانَتَا رَتۡقٗا فَفَتَقۡنَـٰهُمَاۖ وَجَعَلۡنَا مِنَ ٱلۡمَآءِ كُلَّ شَيۡءٍ حَيٍّۖ أَفَلَا يُؤۡمِنُونَ

Artinya:
“Dan apakah orang-orang kafir tidak mengetahui bahwa langit dan bumi itu keduanya dahulu adalah sesuatu yang padu, kemudian Kami pisahkan keduanya. Dan dari air Kami jadikan segala sesuatu yang hidup. Maka mengapa mereka tidak juga beriman?”

495 Pergantian Siang dan Malam

📖 QS. Ali Imran [3]: 190

Arab:
إِنَّ فِي خَلۡقِ ٱلسَّمَـٰوَٟتِ وَٱلۡأَرۡضِ وَٱخۡتِلَـٰفِ ٱلَّيۡلِ وَٱلنَّهَارِ لَأٓيَـٰتٖ لِّأُوْلِي ٱلۡأَلۡبَـٰبِ

Artinya:
“Sesungguhnya dalam penciptaan langit dan bumi, dan silih bergantinya malam dan siang terdapat tanda-tanda bagi orang-orang yang berakal.”

496 Penciptaan Gunung dan Bumi

📖 QS. An-Naba [78]: 6-7

Arab:
أَلَمْ نَجْعَلِ ٱلۡأَرْضَ مِهَـٰدٗا ۝ وَٱلۡجِبَالَ أَوْتَادٗا

Artinya:
“Bukankah Kami telah menjadikan bumi itu sebagai hamparan, dan gunung-gunung sebagai pasak?”

497 Penundukan Alam untuk Manusia

📖 QS. Al-Jatsiyah [45]: 13

Arab:
وَسَخَّرَ لَكُم مَّا فِي ٱلسَّمَـٰوَٟتِ وَمَا فِي ٱلۡأَرۡضِ جَمِيعٗا مِّنْهُۚ إِنَّ فِي ذَٰلِكَ لَأٓيَـٰتٖ لِّقَوۡمٖ يَتَفَكَّرُونَ

Artinya:
“Dan Dia telah menundukkan untukmu apa yang di langit dan apa yang di bumi semuanya, sebagai rahmat dari-Nya. Sesungguhnya pada yang demikian itu benar-benar terdapat tanda-tanda bagi kaum yang berpikir.”

498 Malaikat Selalu Taat kepada Allah

QS. At-Tahrim [66]: 6

لَا يَعْصُونَ ٱللَّهَ مَآ أَمَرَهُمْ وَيَفْعَلُونَ مَا يُؤْمَرُونَ
Artinya: “Mereka (para malaikat) tidak mendurhakai Allah terhadap apa yang diperintahkan-Nya kepada mereka, dan selalu mengerjakan apa yang diperintahkan.”

499 Malaikat Jibril Menyampaikan Wahyu

QS. Asy-Syu‘ara [26]: 193-194

نَزَلَ بِهِ ٱلرُّوحُ ٱلۡأَمِينُ ۝ عَلَىٰ قَلۡبِكَ لِتَكُونَ مِنَ ٱلۡمُنذِرِينَ
Artinya: “Ruhul Amin (Jibril) menurunkan wahyu ke dalam hatimu (Muhammad), agar engkau menjadi salah seorang yang memberi peringatan.”

500 Malaikat Mikail Mengatur Rezeki

QS. Az-Zukhruf [43]: 11 (dalil umum pengaturan rezeki dan hujan)

وَٱلَّذِي نَزَّلَ مِنَ ٱلسَّمَآءِ مَآءًۢ بِقَدَرٖ فَأَنشَرۡنَا بِهِۦ بَلۡدَةٗ مَّيۡتٗاۚ
Artinya: “Dan yang menurunkan air dari langit menurut ukuran, lalu Kami hidupkan dengan air itu negeri yang mati.”
(tugas Mikail: mengatur hujan dan rezeki makhluk)

501 Malaikat Israfil Meniup Sangkakala

QS. Az-Zumar [39]: 68

وَنُفِخَ فِي ٱلصُّورِ فَصَعِقَ مَن فِي ٱلسَّمَـٰوَٟتِ وَمَن فِي ٱلۡأَرۡضِ
Artinya: “Dan ditiuplah sangkakala, maka matilah siapa yang di langit dan di bumi kecuali yang Allah kehendaki.”

502 Malaikat Izrail Mencabut Nyawa

QS. As-Sajdah [32]: 11

قُلۡ يَتَوَفَّىٰكُم مَّلَكُ ٱلۡمَوۡتِ ٱلَّذِي وُكِّلَ بِكُمۡ ثُمَّ إِلَىٰ رَبِّكُمۡ تُرۡجَعُونَ
Artinya: “Katakanlah: Malaikat maut yang diserahi untuk (mencabut nyawa)mu akan mematikanmu, kemudian hanya kepada Tuhanmulah kamu akan dikembalikan.”

503 Malaikat Raqib dan Atid (Pencatat Amal)

QS. Qaf [50]: 17-18

إِذۡ يَتَلَقَّى ٱلۡمُتَلَقِّيَانِ عَنِ ٱلۡيَمِينِ وَعَنِ ٱلشِّمَالِ قَعِيدٞ ۝ مَّا يَلۡفِظُ مِن قَوۡلٍ إِلَّا لَدَيۡهِ رَقِيبٌ عَتِيدٞ
Artinya: “Ketika dua malaikat mencatat amal perbuatannya, yang satu di sebelah kanan dan yang lain di sebelah kiri. Tiada suatu ucapan pun yang diucapkannya melainkan ada di dekatnya malaikat pengawas yang selalu hadir.”

504 Malaikat Malik (Penjaga Neraka)

QS. Az-Zukhruf [43]: 77

وَنَادَوۡاْ يَـٰمَـٰلِكُ لِيَقۡضِ عَلَيۡنَا رَبُّكَۖ قَالَ إِنَّكُم مَّـٰكِثُونَ
Artinya: “Dan mereka berseru: ‘Hai Malik biarlah Tuhanmu membunuh kami saja’. Dia menjawab: ‘Sesungguhnya kamu akan tetap tinggal (di neraka ini)’.”

505 Malaikat Ridwan (Penjaga Surga)

QS. Az-Zumar [39]: 73

وَسِيقَ ٱلَّذِينَ ٱتَّقَوۡاْ رَبَّهُمۡ إِلَى ٱلۡجَنَّةِ زُمَرًاۖ حَتَّىٰٓ إِذَا جَآءُوهَا وَفُتِحَتۡ أَبۡوَٟبُهَا وَقَالَ لَهُمۡ خَزَنَتُهَا سَلَـٰمٌ عَلَيۡكُمۡ
Artinya: “Dan orang-orang yang bertakwa kepada Tuhannya dibawa ke dalam surga secara berombongan, sehingga apabila mereka sampai ke surga itu sedang pintu-pintunya telah dibukakan dan para penjaga surga berkata: ‘Kesejahteraan atasmu…’”

506 Malaikat Munkar dan Nakir (Menanyai di Kubur)

Hadis Riwayat Tirmidzi

“Apabila seorang hamba telah dikuburkan, maka datang kepadanya dua malaikat hitam kebiruan, yang satu bernama Munkar dan yang lain Nakir…”

506 Malaikat Penjaga Manusia (Malaikat Hafazhah)

QS. Ar-Ra‘d [13]: 11

لَهُۥ مُعَقِّبَـٰتٞ مِّنۢ بَيۡنِ يَدَيۡهِ وَمِنۡ خَلۡفِهِ يَحۡفَظُونَهُۥ مِنۡ أَمۡرِ ٱللَّهِۗ
Artinya: “Baginya (manusia) ada malaikat-malaikat yang selalu menjaganya bergiliran, dari depan dan belakangnya, mereka menjaganya atas perintah Allah.”

507 Malaikat Pembawa Arsy

QS. Al-Haqqah [69]: 17

وَيَحۡمِلُ عَرۡشَ رَبِّكَ فَوۡقَهُمۡ يَوۡمَئِذٖ ثَمَـٰنِيَةٞ
Artinya: “Dan malaikat-malaikat berada di penjuru-penjuru langit. Pada hari itu delapan malaikat menjunjung ‘Arsy Tuhanmu di atas (kepala) mereka.”

508 Malaikat yang Mendoakan Orang Beriman

QS. Al-Mu’min [40]: 7

ٱلَّذِينَ يَحۡمِلُونَ ٱلۡعَرۡشَ وَمَنۡ حَوۡلَهُۥ يُسَبِّحُونَ بِحَمۡدِ رَبِّهِمۡ… وَيَسۡتَغۡفِرُونَ لِلَّذِينَ ءَامَنُواْ
Artinya: “Malaikat yang memikul Arsy dan malaikat yang berada di sekelilingnya bertasbih memuji Tuhannya dan memohonkan ampunan bagi orang-orang yang beriman.”

509 Malaikat yang Membawa Kabar Gembira

QS. Fussilat [41]: 30-31

إِنَّ ٱلَّذِينَ قَالُواْ رَبُّنَا ٱللَّهُ ثُمَّ ٱسۡتَقَـٰمُواْ تَتَنَزَّلُ عَلَيۡهِمُ ٱلۡمَلَـٰٓئِكَةُ أَلَّا تَخَافُواْ وَلَا تَحۡزَنُواْ وَأَبۡشِرُواْ بِٱلۡجَنَّةِ ٱلَّتِي كُنتُمۡ تُوعَدُونَ
Artinya: “Sesungguhnya orang-orang yang mengatakan: ‘Tuhan kami ialah Allah’, kemudian mereka meneguhkan pendirian mereka, maka malaikat akan turun kepada mereka (seraya berkata): ‘Janganlah kamu takut dan janganlah kamu bersedih hati; dan bergembiralah dengan surga yang telah dijanjikan kepadamu’.”

510 Malaikat Turun Saat Perang Badar

QS. Al-Anfal [8]: 9

إِذۡ تَسۡتَغِيثُونَ رَبَّكُمۡ فَٱسۡتَجَابَ لَكُمۡ أَنِّي مُمِدُّكُم بِأَلۡفٖ مِّنَ ٱلۡمَلَـٰٓئِكَةِ مُرۡدِفِينَ
Artinya: “(Ingatlah) ketika kamu memohon pertolongan kepada Tuhanmu, lalu Dia mengabulkan permohonanmu: ‘Sesungguhnya Aku akan mendatangkan bala bantuan kepadamu dengan seribu malaikat yang datang berturut-turut.’”

511 Doa Nabi Adam & Hawa (Tobat)

QS. Al-A‘raf [7]: 23

قَالَا رَبَّنَا ظَلَمۡنَآ أَنفُسَنَاۖ وَإِن لَّمۡ تَغۡفِرۡ لَنَا وَتَرۡحَمۡنَا لَنَكُونَنَّ مِنَ ٱلۡخَـٰسِرِينَ
Artinya: “Keduanya berkata: ‘Ya Tuhan kami, kami telah menzalimi diri kami sendiri, dan jika Engkau tidak mengampuni kami dan memberi rahmat kepada kami, niscaya kami termasuk orang-orang yang rugi’.”

512 Doa Nabi Nuh

QS. Hud [11]: 47

رَبِّ إِنِّيٓ أَعُوذُ بِكَ أَنْ أَسْأَلَكَ مَا لَيْسَ لِي بِهِۦ عِلْمٞۖ وَإِلَّا تَغْفِرْ لِي وَتَرْحَمْنِيٓ أَكُن مِّنَ ٱلۡخَـٰسِرِينَ
Artinya: “Ya Tuhanku, sesungguhnya aku berlindung kepada-Mu untuk memohon kepada-Mu sesuatu yang aku tidak mengetahui (hakikatnya). Jika Engkau tidak mengampuni aku dan memberi rahmat kepadaku, niscaya aku termasuk orang-orang yang merugi.”

513 Doa Nabi Ibrahim

QS. Ibrahim [14]: 40-41

رَبِّ ٱجۡعَلۡنِي مُقِيمَ ٱلصَّلَوٰةِ وَمِن ذُرِّيَّتِيۚ رَبَّنَا وَتَقَبَّلۡ دُعَآءِ ۝ رَبَّنَا ٱغۡفِرۡ لِي وَلِوَٟلِدَيَّ وَلِلۡمُؤۡمِنِينَ يَوۡمَ يَقُومُ ٱلۡحِسَابُ
Artinya: “Ya Tuhanku, jadikanlah aku orang yang tetap mendirikan salat, demikian juga anak cucuku. Ya Tuhan kami, perkenankanlah doaku. Ya Tuhan kami, ampunilah aku, kedua orang tuaku, dan orang-orang mukmin pada hari terjadinya hisab.”

514 Doa Nabi Yunus (Dzun Nun)

QS. Al-Anbiya [21]: 87

لَّآ إِلَـٰهَ إِلَّآ أَنتَ سُبْحَـٰنَكَ إِنِّي كُنتُ مِنَ ٱلظَّـٰلِمِينَ
Artinya: “Tidak ada Tuhan selain Engkau, Maha Suci Engkau, sesungguhnya aku adalah termasuk orang-orang yang zalim.”

515 Doa Nabi Musa

QS. Taha [20]: 25-28

رَبِّ ٱشۡرَحۡ لِي صَدۡرِي ۝ وَيَسِّرۡ لِيٓ أَمۡرِي ۝ وَٱحۡلُلۡ عُقۡدَةٗ مِّن لِّسَانِي ۝ يَفۡقَهُواْ قَوۡلِي
Artinya: “Ya Tuhanku, lapangkanlah dadaku untukku. Mudahkanlah untukku urusanku. Lepaskanlah kekakuan dari lidahku, agar mereka mengerti perkataanku.”

516 Doa Nabi Zakaria

QS. Maryam [19]: 4-6

رَبِّ إِنِّي وَهَنَ ٱلۡعَظۡمُ مِنِّي وَٱشۡتَعَلَ ٱلرَّأۡسُ شَيۡبٗا… وَإِنِّي خِفۡتُ ٱلۡمَوَٟلِيَ مِن وَرَآءِي وَكَانَتِ ٱمْرَأَتِي عَاقِرٗا فَهَبۡ لِي مِن لَّدُنكَ وَلِيّٗا ۝ يَرِثُنِي وَيَرِثُ مِنۡ ءَالِ يَعْقُوبَۖ وَٱجۡعَلۡهُ رَبِّ رَضِيّٗا
Artinya: “Ya Tuhanku, sesungguhnya tulangku telah lemah dan kepalaku dipenuhi uban, dan aku belum pernah kecewa dalam berdoa kepada-Mu. Sesungguhnya aku khawatir terhadap kerabatku sepeninggalku, sedang istriku seorang yang mandul, maka anugerahkanlah kepadaku dari sisi-Mu seorang putra, yang akan mewarisi aku dan mewarisi sebagian keluarga Ya‘qub; dan jadikanlah dia, ya Tuhanku, seorang yang diridai.”

### 517. **Amalan yang Dicintai Allah**

« أَحَبُّ الْأَعْمَالِ إِلَى اللَّهِ أَدْوَمُهَا وَإِنْ قَلَّ »
*“Amalan yang paling dicintai Allah adalah yang terus-menerus meski sedikit.”* (HR. Bukhari & Muslim)

### 518. **Doa Nabi Musa**

﴿ رَبِّ ٱشۡرَحۡ لِي صَدۡرِي ﴾
*“Ya Tuhanku, lapangkanlah untukku dadaku.”* (QS. Taha: 25)

### 519. **Shalat Mencegah Perbuatan Keji**

﴿ رَبِّ ٱجۡعَلۡنِي مُقِيمَ ٱلصَّلَوٰةِ وَمِن ذُرِّيَّتِي ﴾

ahui Rahasia\*\*

## 568. **Dalil tentang Malaikat**

**QS. التحريم (At-Tahrim): 6**

> *"عَلَيْهَا مَلَائِكَةٌ غِلَاظٌ شِدَادٌ لَا يَعْصُونَ ٱللَّهَ مَآ أَمَرَهُمْ وَيَفْعَلُونَ مَا يُؤْمَرُونَ"*
> *"Dijaga oleh malaikat yang kasar lagi keras, mereka tidak mendurhakai Allah terhadap apa yang diperintahkan-Nya, dan selalu mengerjakan apa yang diperintahkan."*

**QS. فاطر (Fathir): 1**

> *"جَاعِلِ ٱلْمَلَـٰٓئِكَةِ رُسُلًا أُو۟لِىٓ أَجْنِحَةٍۢ مَّثْنَىٰ وَثُلَـٰثَ وَرُبَـٰعَ"*
> *"Yang menjadikan malaikat sebagai utusan, yang mempunyai sayap dua, tiga dan empat."*

---

## 569. **Dalil tentang Puasa**

**QS. البقرة (Al-Baqarah): 183**

> *"يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوا۟ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ"*
> *"Wahai orang-orang yang beriman, diwajibkan atas kamu berpuasa sebagaimana diwajibkan atas orang sebelum kamu agar kamu bertakwa."*

**Hadis (رواه البخاري ومسلم)**

> *"مَنْ صَامَ رَمَضَانَ إِيمَانًا وَاحْتِسَابًا، غُفِرَ لَهُ مَا تَقَدَّمَ مِنْ ذَنْبِهِ"*
> *"Barangsiapa berpuasa Ramadhan dengan iman dan mengharap pahala, diampuni dosa-dosanya yang telah lalu."*

---

## 570. **Dalil tentang Haji**

**QS. آل عمران (Ali Imran): 97**

> *"وَلِلَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلًا"*
> *"Mengerjakan haji adalah kewajiban manusia terhadap Allah, yaitu (bagi) orang yang sanggup mengadakan perjalanan ke Baitullah."*

**Hadis (رواه البخاري ومسلم)**

> *"بُنِيَ الإِسْلَامُ عَلَى خَمْسٍ … وَحَجِّ البَيْتِ مَنِ اسْتَطَاعَ إِلَيْهِ سَبِيلاً"*
> *"Islam dibangun atas lima perkara … di antaranya haji ke Baitullah bagi yang mampu."*

---

## 571. **Dalil tentang Umrah**

**QS. البقرة (Al-Baqarah): 196**

> *"وَأَتِمُّوا۟ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ"*
> *"Dan sempurnakanlah ibadah haji dan umrah karena Allah."*

**Hadis (رواه الترمذي وابن ماجه)**

> *"العُمْرَةُ إِلَى العُمْرَةِ كَفَّارَةٌ لِمَا بَيْنَهُمَا، وَالحَجُّ المَبْرُورُ لَيْسَ لَهُ جَزَاءٌ إِلاَّ الجَنَّةُ"*
> *"Umrah ke umrah berikutnya adalah penghapus dosa di antara keduanya, dan haji mabrur tidak ada balasan kecuali surga."*

---

## 572. **Dalil tentang Istri**

**QS. الروم (Ar-Rum): 21**

> *"وَمِنْ ءَايَـٰتِهِۦٓ أَنْ خَلَقَ لَكُم مِّنْ أَنفُسِكُمْ أَزْوَٰجًا لِّتَسْكُنُوٓا۟ إِلَيْهَا وَجَعَلَ بَيْنَكُم مَّوَدَّةً وَرَحْمَةً"*
> *"Dan di antara tanda-tanda (kebesaran)-Nya ialah Dia menciptakan untukmu pasangan-pasangan dari jenismu sendiri agar kamu merasa tenteram kepadanya, dan Dia menjadikan di antaramu rasa kasih dan sayang."*

**Hadis (رواه الترمذي)**

> *"خَيْرُكُمْ خَيْرُكُمْ لِأَهْلِهِ وَأَنَا خَيْرُكُمْ لِأَهْلِي"*
> *"Sebaik-baik kalian adalah yang paling baik terhadap keluarganya, dan aku adalah yang paling baik terhadap keluargaku."*

## 573. **Dalil tentang Madu**

**QS. النحل (An-Nahl): 68-69**

> *"يَخْرُجُ مِن بُطُونِهَا شَرَابٌ مُّخْتَلِفٌ أَلْوَٰنُهُ فِيهِ شِفَآءٌ لِّلنَّاسِ"*
> *"Dari perut lebah itu keluar minuman (madu) yang bermacam-macam warnanya, di dalamnya terdapat obat yang menyembuhkan bagi manusia."*

---

## 574. **Dalil tentang Shalat**

**QS. البقرة (Al-Baqarah): 43**

> *"وَأَقِيمُوا۟ ٱلصَّلَوٰةَ وَءَاتُوا۟ ٱلزَّكَوٰةَ وَٱرْكَعُوا۟ مَعَ ٱلرَّٰكِعِينَ"*
> *"Dan dirikanlah shalat, tunaikanlah zakat, dan ruku’lah beserta orang-orang yang ruku’."*

**Hadis (رواه مسلم)**

> *"رَأْسُ الأَمْرِ الإِسْلاَمُ، وَعَمُودُهُ الصَّلاَةُ، وَذِرْوَةُ سَنَامِهِ الْجِهَادُ"*
> *"Pokok perkara adalah Islam, tiangnya adalah shalat, dan puncaknya adalah jihad."*

---

## 575. **Dalil tentang Zakat Fitrah & Mal**

**QS. التوبة (At-Taubah): 103**

> *"خُذْ مِنْ أَمْوَٰلِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِم بِهَا"*
> *"Ambillah zakat dari sebagian harta mereka, dengan zakat itu kamu membersihkan dan mensucikan mereka."*

**Hadis Zakat Fitrah (رواه البخاري ومسلم)**

> *"فَرَضَ رَسُولُ اللَّهِ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ زَكَاةَ الفِطْرِ، طُهْرَةً لِلصَّائِمِ مِنَ اللَّغْوِ وَالرَّفَثِ"*
> *"Rasulullah ﷺ mewajibkan zakat fitrah sebagai penyuci bagi orang yang berpuasa dari perkataan sia-sia dan kotor."*

---

## 576. **Dalil tentang Pembunuhan**

**QS. المائدة (Al-Maidah): 32**

> *"مَنْ قَتَلَ نَفْسًۢا بِغَيْرِ نَفْسٍ أَوْ فَسَادٍ فِى ٱلۡأَرْضِ فَكَأَنَّمَا قَتَلَ ٱلنَّاسَ جَمِيعًۭا"*
> *"Barangsiapa membunuh seorang manusia, bukan karena orang itu membunuh orang lain, atau membuat kerusakan di muka bumi, maka seakan-akan ia telah membunuh manusia seluruhnya."*

**Hadis (رواه النسائي وابن ماجه)**

> *"زَوَالُ الدُّنْيَا أَهْوَنُ عِنْدَ اللَّهِ مِنْ قَتْلِ رَجُلٍ مُسْلِمٍ"*
> *"Hancurnya dunia lebih ringan bagi Allah daripada terbunuhnya seorang muslim."*

---

## 577. **Dalil tentang Fitnah**

**QS. البقرة (Al-Baqarah): 191**

> *"وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ"*
> *"Dan fitnah itu lebih besar (berat) daripada pembunuhan."*

**Hadis (رواه مسلم)**

> *"سَتَكُونُ فِتَنٌ، القَاعِدُ فِيهَا خَيْرٌ مِنَ القَائِمِ، وَالقَائِمُ فِيهَا خَيْرٌ مِنَ المَاشِي، وَالمَاشِي فِيهَا خَيْرٌ مِنَ السَّاعِي"*
> *"Akan ada fitnah-fitnah; orang yang duduk lebih baik daripada yang berdiri, yang berdiri lebih baik daripada yang berjalan, dan yang berjalan lebih baik daripada yang berlari menuju fitnah."*

---

## 578. **Dalil tentang Berteman dengan Teman Baik**

**QS. الكهف (Al-Kahfi): 28**

> *"وَٱصْبِرْ نَفْسَكَ مَعَ ٱلَّذِينَ يَدْعُونَ رَبَّهُم بِٱلْغَدَوٰةِ وَٱلْعَشِىِّ يُرِيدُونَ وَجْهَهُ"*
> *"Bersabarlah engkau bersama orang-orang yang berdoa kepada Tuhannya di pagi dan petang hari dengan mengharap keridhaan-Nya."*

**Hadis (رواه البخاري ومسلم)**

> *"مَثَلُ الجَلِيسِ الصَّالِحِ وَالجَلِيسِ السَّوْءِ كَحَامِلِ المِسْكِ وَنَافِخِ الكِيرِ"*
> *"Perumpamaan teman yang baik dan teman yang buruk adalah seperti penjual minyak wangi dan pandai besi."*
