            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            // Tambahkan pesan pengguna ke kotak chat
            addMessage('user', userMessage);
            userInput.value = ''; // Kosongkan input field

            showLoading(); // Tampilkan indikator loading

            // Cari dalil yang sesuai
            const foundDalil = findDalil(userMessage);

            // Beri jeda 5 detik (5000 milidetik) untuk simulasi respons
            setTimeout(() => {
                hideLoading(); // Sembunyikan indikator loading
                if (foundDalil) {
                    addMessage('bot', `Ini dalil yang saya temukan:\n\n` + foundDalil);
                } else {
                    addMessage('bot', `Maaf, saya tidak menemukan dalil yang relevan dengan kata kunci Anda. Coba ketik kata kunci yang lebih spesifik.`);
                }
            }, 5000); 
        });
    </script>
</body>
